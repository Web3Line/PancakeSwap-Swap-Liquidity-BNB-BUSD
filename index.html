<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BUSD Pool And Swap BNB For BUSD</title>
        <script src="./dist/bundle.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- Coonect Wallet -->
        <button id="connectBtn" onclick="bundle.connectWallet()">Connect Wallet</button><br><br>
        <input placeholder="Enter BNB Amount" id="BUSDNeed" type="number" step="0.1">
        <!-- Calculate How Much BUSD Needed Per Inputed BNB To Maintain Liquidity -->
        <button onclick="bundle.howMuchNeedBUSD()">calculate</button>
        <p id="reserveBUSD">****************</p><br><br>
        <!-- Send BNB For Further TXs -->
        <input id="setbnb" type="number" placeholder="Set BNB For All TXNs">
        <button onclick="bundle.setbnb()">Set Value</button>
        <!-- Swap BNB To BUSD -->
        <br><br><input placeholder="Amount Of BUSD" id="swapbnb" type="number" step="0.1">
        <button onclick="bundle.swapBNBForExactBUSD()">Swap With BNB</button><br><br>
        <!-- Add Liquidity -->
        <input placeholder="Amount Of BUSD" id="input2liq" type="number" step="1000000000000000000">
        <button onclick="bundle.approvebusd()">Approve BUSD</button>
        <button onclick="bundle.addLiquidityBNBToBUSD()">Add Liquidity Pool</button><br><br>
        <!-- Getting Balance Of LP Tokens -->
        <button onclick="bundle.getBalance()">Get Balance</button>
        <p id="showbalanc">****************</p><br>
        <!-- Calculate The Profit Of LP Tokens -->
        <button onclick="bundle.profit()">Show Profit</button>
        <p id="showprofit">*****************</p><br>
        <!-- Remove Liquidity -->
        <input placeholder="Enter Balance Value" id="remliq" type="number">
        <button onclick="bundle.approveLP()">Approve LP Tokens</button>
        <button onclick="bundle.removeLiquidityBNB()">Remove Liquidity Pool</button><br><br>
        <!-- Get The Balance Of BUSD Token -->
        <button onclick="bundle.getBalanceBUSD()">Show Balance Of BUSD</button>
        <p id="showbalancebusd">*****************</p><br>
        <!-- Swap BUSD To BNB -->
        <input placeholder="Swap BUSD For BNB" id="swapbusdbnb" type="number" step="1000000000000000000">
        <button onclick="bundle.approveBUSD01()">Approve BUSD Tokens</button>
        <button onclick="bundle.swapExactBUSDForBNB()">Swap</button>
    </body>
</html>
